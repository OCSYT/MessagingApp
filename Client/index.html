<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messaging App</title>
    <script defer type="module" src="/src/Main.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Messaging App</h1>
      <div id="MessageContainer"> 
    
      </div>
      <form id="MessageForm">
        <input type="text" name="PfpURL" id="PfpURL" placeholder="Profile Picture URL..." />
        <input type="text" name="Username" value="User" id="Username" placeholder="Username..." />
        <input type="text" name="MessageContent" autocomplete="off" id="MessageContent" placeholder="Type your message here..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
